{% extends 'scrapper/base.html' %}


{% block content %}


<div class="container">
  <div class="row">
    <div class="col-6 offset-2">
      <div class="card">
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p}}
            <button class="btn btn-primary btn-block" type="submit">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>



{% endblock %}
