{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scrapping 101</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">BeautifulSoup</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">


{% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="#">DataSets</a>
          </li>
          {% endif %}
        </ul>
        <ul class="navbar-nav">
          {% if not user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'scrapper:login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'scrapper:register' %}">Sign Up</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'scrapper:profile' %}">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'scrapper:logout' %}">Logout</a>
          </li>
          {% endif %}
      </div>
    </nav>

    {% block content %}
    {% endblock %}

  </body>
</html>
